            --accent-secondary: #6366f1;

            --bg-secondary: #ffffff;
            --bg-tertiary: #f1f5f9;

            --bg-secondary: #ffffff;
            --bg-tertiary: #cffafe;
            --bg-gradient-start: #ecfeff;

            --accent-secondary: #06b6d4;
            --accent-light: #22d3ee;
        }
        
        /* Forest Theme */
        [data-theme="forest"] {
            --bg-primary: #f0fdf4;
            --bg-secondary: #ffffff;
            --bg-tertiary: #dcfce7;
            --bg-gradient-start: #f0fdf4;
            --bg-gradient-end: #d1fae5;
            --text-primary: #14532d;
            --text-secondary: #15803d;
            --text-tertiary: #16a34a;
            --border-color: #bbf7d0;
            --accent-primary: #16a34a;
            --accent-secondary: #22c55e;
            --accent-light: #4ade80;
        }
        
        /* Sunset Theme */
        [data-theme="sunset"] {
            --bg-primary: #fff7ed;
            --bg-secondary: #ffffff;
            --bg-tertiary: #ffedd5;
            --bg-gradient-start: #fff7ed;
            --bg-gradient-end: #fed7aa;
            --text-primary: #7c2d12;
            --text-secondary: #9a3412;
            --text-tertiary: #c2410c;
            --border-color: #fed7aa;
            --accent-primary: #ea580c;
            --accent-secondary: #f97316;
            --accent-light: #fb923c;
        }
        
        html, body {
            touch-action: manipulation;
            background: linear-gradient(180deg, var(--bg-gradient-start) 0%, var(--bg-gradient-start) 60%, var(--bg-gradient-end) 100%);
            color: var(--text-primary);
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .bg-gradient-text {
            background: linear-gradient(to right, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        @keyframes slideInUp {
            from {
                transform: translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        @keyframes slideOutDown {
            from {
                transform: translateY(0);
                opacity: 1;
            }
            to {
                transform: translateY(100px);
                opacity: 0;
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .toast {
            animation: slideInUp 0.3s ease-out;
        }
        .toast.hide {
            animation: slideOutDown 0.3s ease-out forwards;
        }
        .fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }
        .text-slate-400 { color: #64748b !important; }
        .text-slate-500 { color: #475569 !important; }
        button.bg-indigo-600 {

        }
        button.bg-indigo-600:hover {
            box-shadow: 0 16px 28px rgba(79, 70, 229, 0.28);

        /* Desktop optimizations */
        @media (min-width: 1024px) {
            body {
                padding-bottom: 0;
            }
            #mainContent {
                max-w-6xl;
            }
        }
    </style>

            // Check if password exists and auto-login is possible (for development)
            const hasPassword = localStorage.getItem(PASSWORD_KEY);
            if (hasPassword) {
                // User needs to authenticate
                isAuthenticated = false;
                currentView = 'welcome';
            } else {
                // First time, show welcome setup
                isAuthenticated = false;
                currentView = 'welcome';
            }
            
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                const data = JSON.parse(saved);
                students = data.students || [];
                notes = data.notes || [];
            }
            const customSaved = localStorage.getItem(CUSTOM_TABLETS_KEY);
            if (customSaved) {
                customTablets = JSON.parse(customSaved);
            }
            // Load custom observation tree (categories and sub-categories)
            const treeSaved = localStorage.getItem('observation_tree');
            if (treeSaved) {
                OBSERVATION_TREE = JSON.parse(treeSaved);
            }
            // Load saved sort preference
            const savedSort = localStorage.getItem('sortBy');
            if (savedSort) {
                sortBy = savedSort;
            }
            // Load saved theme
            const savedTheme = localStorage.getItem(THEME_KEY);
            if (savedTheme) {
                currentTheme = savedTheme;
                applyTheme(currentTheme);
            }
        }

        function saveData() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify({ students, notes }));

            localStorage.setItem(CUSTOM_TABLETS_KEY, JSON.stringify(customTablets));

            document.documentElement.setAttribute('data-theme', theme);

        function getProcessedStudents() {
            let result = [...students];
            if (searchTerm) {
                result = result.filter(s => s.name.toLowerCase().includes(searchTerm.toLowerCase()));
            }
            result.sort((a, b) => {
                if (sortBy === 'first_name') return a.name.localeCompare(b.name);
                if (sortBy === 'last_name') {
                    const aLast = a.name.split(' ').pop() || '';
                    const bLast = b.name.split(' ').pop() || '';
                    return aLast.localeCompare(bLast);
                }
                if (sortBy === 'entries') {
                    const aCount = notes.filter(n => n.studentId === a.id).length;
                    const bCount = notes.filter(n => n.studentId === b.id).length;
                    return bCount - aCount;
                }
                return 0;
            });
            return result;
        }

        function generatePDFReport() {
            // Check if we have a pre-selected student
            const exportContent = document.getElementById('exportContent');
            const preSelectStudentId = exportContent.dataset.preSelectStudentId;
            
            let selectedStudentIds;
            if (preSelectStudentId) {
                // Use the pre-selected student
                selectedStudentIds = [preSelectStudentId];
            } else {
                // Get selected students from checkboxes
                const checkboxes = document.querySelectorAll('.export-student-checkbox:checked');
                selectedStudentIds = Array.from(checkboxes).map(cb => cb.dataset.studentId);
            }
            
            if (selectedStudentIds.length === 0) {
                showToast("‚ö†Ô∏è Please select at least one student to export");
                return;
            }
            
            // Get export options
            const includeFlags = document.getElementById('includeFlags').checked;
            const includeNotes = document.getElementById('includeNotes').checked;
            const includeTimestamps = document.getElementById('includeTimestamps').checked;
            const includeCategories = document.getElementById('includeCategories').checked;
            
            // Create PDF
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            let yPos = 20;
            const pageWidth = doc.internal.pageSize.getWidth();
            const pageHeight = doc.internal.pageSize.getHeight();
            const margin = 20;
            const contentWidth = pageWidth - (margin * 2);
            
            // Title
            doc.setFontSize(20);
            doc.setFont(undefined, 'bold');
            doc.text('Observe - Student Report', margin, yPos);
            
            yPos += 10;
            doc.setFontSize(10);
            doc.setFont(undefined, 'normal');
            doc.text(`Generated: ${new Date().toLocaleDateString()} ${new Date().toLocaleTimeString()}`, margin, yPos);
            
            yPos += 15;
            
            // Iterate through selected students
            selectedStudentIds.forEach((studentId, index) => {
                const student = students.find(s => s.id === studentId);
                if (!student) return;
                
                const studentNotes = notes.filter(n => n.studentId === studentId);
                
                // Check if we need a new page
                if (yPos > pageHeight - 40) {
                    doc.addPage();
                    yPos = 20;
                }
                
                // Student name header
                doc.setFontSize(16);
                doc.setFont(undefined, 'bold');
                doc.text(`${student.name}`, margin, yPos);
                yPos += 8;
                
                // Student flags if included
                if (includeFlags) {
                    const activeFlags = FLAGS.filter(flag => student.flags[flag.id]);
                    if (activeFlags.length > 0) {
                        doc.setFontSize(10);
                        doc.setFont(undefined, 'normal');
                        doc.text('Tags: ' + activeFlags.map(f => f.label).join(', '), margin, yPos);
                        yPos += 6;
                    }
                }
                
                yPos += 5;
                
                // Notes if included
                if (includeNotes && studentNotes.length > 0) {
                    doc.setFontSize(12);
                    doc.setFont(undefined, 'bold');
                    doc.text('Observations:', margin, yPos);
                    yPos += 7;
                    
                    studentNotes.forEach((note, noteIndex) => {
                        // Check page overflow
                        if (yPos > pageHeight - 30) {
                            doc.addPage();
                            yPos = 20;
                        }
                        
                        doc.setFontSize(9);
                        doc.setFont(undefined, 'normal');
                        
                        // Category if included
                        if (includeCategories) {
                            const category = OBSERVATION_TREE[note.categoryId];
                            if (category) {
                                doc.setFont(undefined, 'bold');
                                doc.text(`[${category.label}]`, margin, yPos);
                                yPos += 5;
                                doc.setFont(undefined, 'normal');
                            }
                        }
                        
                        // Note text - handle multiline
                        const lines = doc.splitTextToSize(note.text, contentWidth - 5);
                        lines.forEach(line => {
                            if (yPos > pageHeight - 20) {
                                doc.addPage();
                                yPos = 20;
                            }
                            doc.text(line, margin + 3, yPos);
                            yPos += 5;
                        });
                        
                        // Timestamp if included
                        if (includeTimestamps) {
                            doc.setFontSize(8);
                            doc.setTextColor(150, 150, 150);
                            doc.text(new Date(note.timestamp).toLocaleString(), margin + 3, yPos);
                            doc.setTextColor(0, 0, 0);
                            yPos += 4;
                        }
                        
                        yPos += 5;
                    });
                } else if (includeNotes) {
                    doc.setFontSize(10);
                    doc.setFont(undefined, 'italic');
                    doc.setTextColor(150, 150, 150);
                    doc.text('No observations recorded', margin, yPos);
                    doc.setTextColor(0, 0, 0);
                    yPos += 7;
                }
                
                // Add spacing between students
                yPos += 10;
                
                // Draw separator line if not last student
                if (index < selectedStudentIds.length - 1) {
                    doc.setDrawColor(200, 200, 200);
                    doc.line(margin, yPos, pageWidth - margin, yPos);
                    yPos += 10;
                }
            });
            
            // Generate PDF blob
            const pdfBlob = doc.output('blob');
            const fileName = `observe-report-${new Date().toISOString().split('T')[0]}.pdf`;
            
            // Platform-specific handling
            const platform = detectPlatform();
            
            if (platform === 'ios' || platform === 'android') {
                // Mobile: Use Web Share API if available
                if (navigator.share && navigator.canShare && navigator.canShare({ files: [new File([pdfBlob], fileName, { type: 'application/pdf' })] })) {
                    const file = new File([pdfBlob], fileName, { type: 'application/pdf' });
                    navigator.share({
                        files: [file],
                        title: 'Observe Report',
                        text: 'Student observation report'
                    })
                    .then(() => {
                        showToast("‚úÖ Report shared successfully!");
                        closeExportOverlay();
                    })
                    .catch((error) => {
                        // If sharing fails, fall back to download
                        console.log('Share failed, falling back to download:', error);
                        downloadPDF(pdfBlob, fileName);
                    });
                } else {
                    // Fallback to download if Share API not available
                    downloadPDF(pdfBlob, fileName);
                }
            } else {
                // Desktop: Direct download
                downloadPDF(pdfBlob, fileName);
            }
        }

        function downloadPDF(blob, fileName) {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = fileName;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showToast("‚úÖ Report downloaded successfully!");
            closeExportOverlay();
        }

                    <div class="flex gap-2 overflow-x-auto pb-1 no-scrollbar lg:flex-wrap lg:overflow-visible" id="categoryButtons"></div>
                    <div id="subjectButtons"></div>
                    <div id="subButtons"></div>
                    <div id="bubbleButtons"></div>
                    <div class="relative">
                        <textarea id="noteTextarea" placeholder="Type your observation or use quick bubbles above..." 
                            class="w-full p-4 rounded-2xl bg-slate-50 border-none focus:ring-2 focus:ring-indigo-500 transition-all min-h-[120px] lg:min-h-[100px] text-slate-700 leading-relaxed shadow-inner"></textarea>
                    </div>
                    <button id="saveNoteBtn" class="hidden w-full bg-indigo-600 text-white font-bold py-4 rounded-2xl hover:bg-indigo-700 active:scale-[0.98] transition-all shadow-lg flex items-center justify-center gap-2">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                            <polyline points="22 4 12 14.01 9 11.01"></polyline>
                        </svg>
                        <span>Save Observation</span>
                    </button>
                </section>

                <!-- History -->
                <section>
                    <h3 class="text-[10px] font-bold uppercase tracking-[0.2em] text-slate-400 mb-4">Observation History</h3>
                    <div class="space-y-3 lg:grid lg:grid-cols-2 lg:gap-4" id="historyList"></div>
                </section>

                <button onclick="deleteStudent('${student.id}')" class="w-full flex items-center justify-center gap-2 py-4 text-rose-500 text-xs font-bold uppercase tracking-widest hover:bg-rose-50 rounded-2xl transition-colors">
                    üóëÔ∏è Remove Student from Hub
                </button>
            `;

            // Render flag buttons
            const flagsGridMain = document.getElementById('flagsGridMain');
            FLAGS.forEach(flag => {
                const btn = document.createElement('button');
                btn.className = `flex flex-col items-center gap-1.5 p-3 sm:p-4 text-sm rounded-2xl border-2 transition-all ${student.flags[flag.id] ? `${flag.bg} border-indigo-200` : 'bg-slate-50 border-transparent hover:bg-slate-100'}`;
                btn.innerHTML = `
                    <span class="text-xl sm:text-2xl ${student.flags[flag.id] ? flag.color : 'text-slate-300'}">${flag.icon}</span>
                    <span class="text-[9px] sm:text-[10px] font-bold ${student.flags[flag.id] ? 'text-slate-800' : 'text-slate-400'} text-center leading-tight">${flag.label}</span>
                `;
                btn.onclick = () => toggleFlag(student.id, flag.id);
                flagsGridMain.appendChild(btn);
            });

            // Category buttons
            renderCategoryButtons();

            // Note textarea
            const textarea = document.getElementById('noteTextarea');
            const saveBtn = document.getElementById('saveNoteBtn');
            textarea.value = noteText;
            textarea.addEventListener('input', (e) => {
                noteText = e.target.value;
                saveBtn.classList.toggle('hidden', !noteText.trim());
            });
            saveBtn.onclick = () => addNote(student.id);

            // History
            const historyList = document.getElementById('historyList');
            if (studentNotes.length === 0) {
                historyList.innerHTML = '<p class="col-span-1 lg:col-span-2 text-center py-6 text-slate-400 text-sm">No history recorded.</p>';
            } else {
                studentNotes.forEach(note => {
                    const category = OBSERVATION_TREE[note.categoryId];
                    const noteEl = document.createElement('div');
                    noteEl.className = 'p-4 lg:p-5 bg-slate-50 rounded-2xl flex gap-4 border border-slate-200 shadow-sm';
                    noteEl.innerHTML = `
                        <div class="w-1 h-auto rounded-full ${category?.color.split(' ')[0]}"></div>
                        <div class="flex-1 min-w-0">
                            <p class="text-sm text-slate-700 mb-1 break-words">${note.text}</p>
                            <div class="flex flex-wrap gap-2 items-center">
                                <span class="text-[10px] font-bold text-slate-400 uppercase whitespace-nowrap">${new Date(note.timestamp).toLocaleString()}</span>
                                ${note.subjectId ? `<span class="text-[8px] font-bold uppercase px-1.5 py-0.5 bg-slate-200 text-slate-600 rounded-full whitespace-nowrap">${note.subjectId}</span>` : ''}
                                <span class="text-[8px] font-bold uppercase px-2 py-0.5 rounded-full ${category?.color} whitespace-nowrap">${note.categoryId}</span>
                            </div>
                        </div>
                    `;
                    historyList.appendChild(noteEl);
                });
            }
        }

        function renderCategoryButtons() {
            const container = document.getElementById('categoryButtons');
            container.innerHTML = '';
            
            // Existing categories
            Object.entries(OBSERVATION_TREE).forEach(([id, cat]) => {
                const btn = document.createElement('button');
                btn.className = `flex-none lg:flex-1 flex items-center justify-center lg:justify-start gap-2 px-5 py-2.5 rounded-full text-sm font-bold border-2 transition-all ${activeCategory === id ? cat.color : 'bg-white border-slate-100 text-slate-400'}`;
                btn.innerHTML = `<span>${cat.icon}</span><span class="hidden lg:inline">${cat.label}</span>`;
                btn.onclick = () => {
                    activeCategory = id;
                    activeSubject = null;
                    activeSub = null;
                    renderSubjectButtons();
                    renderSubButtons();
                    renderBubbles();
                };
                container.appendChild(btn);
            });
            
            // Add new category button
            const addBtn = document.createElement('button');
            addBtn.className = 'flex-none lg:flex-1 flex items-center justify-center lg:justify-start gap-2 px-4 py-2.5 rounded-full text-sm font-bold border-2 bg-emerald-50 border-emerald-200 text-emerald-700 hover:bg-emerald-100';
            addBtn.textContent = 'Add';
            addBtn.onclick = () => {
                const name = prompt('Category name:');
                if (name && name.trim()) {
                    const id = name.toLowerCase().replace(/\s+/g, '_');
                    if (!OBSERVATION_TREE[id]) {
                        OBSERVATION_TREE[id] = {
                            label: name,
                            color: 'bg-emerald-100 text-emerald-700 border-emerald-200',
                            icon: '‚ú®',
                            isCustom: true,
                            sub: {}
                        };
                        customTablets[id] = [];
                        saveCustomTablets();
                        renderCategoryButtons();
                    } else {
                        alert('Category already exists!');
                    }
                }
            };
            container.appendChild(addBtn);
        }

        function renderSubjectButtons() {
            const container = document.getElementById('subjectButtons');
            if (activeCategory !== 'academic') {
                container.innerHTML = '';
                return;
            }

            container.innerHTML = '<div class="flex gap-2 overflow-x-auto no-scrollbar" id="subjectBtnList"></div>';
            const list = document.getElementById('subjectBtnList');
            Object.entries(OBSERVATION_TREE.academic.subjects).forEach(([id, sub]) => {
                const btn = document.createElement('button');
                btn.className = `flex-none px-4 py-2 rounded-xl text-xs font-bold transition-all border ${activeSubject === id ? 'bg-blue-600 text-white border-blue-600' : 'bg-slate-100 text-slate-500 border-transparent'}`;
                btn.textContent = sub.label;
                btn.onclick = () => {
                    activeSubject = id;
                    activeSub = null;
                    renderSubButtons();
                    renderBubbles();
                };
                list.appendChild(btn);
            });
            
            // Add new subject button
            const addBtn = document.createElement('button');
            addBtn.className = 'flex-none px-3 py-2 rounded-xl text-xs font-bold transition-all border bg-emerald-50 border-emerald-200 text-emerald-700 hover:bg-emerald-100';
            addBtn.textContent = '‚ûï Add';
            addBtn.onclick = () => {
                const name = prompt('Subject name:');
                if (name && name.trim()) {
                    const id = name.toLowerCase().replace(/\s+/g, '_');
                    if (!OBSERVATION_TREE.academic.subjects[id]) {
                        OBSERVATION_TREE.academic.subjects[id] = {
                            label: name,
                            isCustom: true,
                            sub: {}
                        };
                        saveCustomTablets();
                        renderSubjectButtons();
                    } else {
                        alert('Subject already exists!');
                    }
                }
            };
            list.appendChild(addBtn);
        }

        function renderSubButtons() {
            const container = document.getElementById('subButtons');
            if (!activeCategory || (activeCategory === 'academic' && !activeSubject)) {
                container.innerHTML = '';
                return;
            }

            const subs = activeCategory === 'academic' 
                ? OBSERVATION_TREE.academic.subjects[activeSubject].sub 
                : OBSERVATION_TREE[activeCategory].sub;

            container.innerHTML = '<div class="flex gap-2 overflow-x-auto no-scrollbar" id="subBtnList"></div>';
            const list = document.getElementById('subBtnList');
            Object.entries(subs).forEach(([id, sub]) => {
                const btn = document.createElement('button');
                btn.className = `flex-none px-4 py-2 rounded-xl text-xs font-bold transition-all border ${activeSub === id ? 'bg-indigo-600 text-white border-indigo-600 shadow-md shadow-indigo-100' : 'bg-slate-100 text-slate-500 border-transparent'}`;
                btn.textContent = sub.label;
                btn.onclick = () => {
                    activeSub = id;
                    renderBubbles();
                };
                list.appendChild(btn);
            });
            
            // Add new sub-category button
            const addBtn = document.createElement('button');
            addBtn.className = 'flex-none px-3 py-2 rounded-xl text-xs font-bold transition-all border bg-emerald-50 border-emerald-200 text-emerald-700 hover:bg-emerald-100';
            addBtn.textContent = '‚ûï Add';
            addBtn.onclick = () => {
                const name = prompt('Sub-category name:');
                if (name && name.trim()) {
                    const id = name.toLowerCase().replace(/\s+/g, '_');
                    const target = activeCategory === 'academic' 
                        ? OBSERVATION_TREE.academic.subjects[activeSubject].sub 
                        : OBSERVATION_TREE[activeCategory].sub;
                    
                    if (!target[id]) {
                        target[id] = {
                            label: name,
                            bubbles: [],
                            isCustom: true
                        };
                        saveCustomTablets();
                        renderSubButtons();
                    } else {
                        alert('Sub-category already exists!');
                    }
                }
            };
            list.appendChild(addBtn);
        }

        function renderBubbles() {
            const container = document.getElementById('bubbleButtons');
            if (!activeSub) {
                container.innerHTML = '';
                return;
            }

            const bubbles = activeCategory === 'academic'
                ? OBSERVATION_TREE.academic.subjects[activeSubject].sub[activeSub].bubbles
                : OBSERVATION_TREE[activeCategory].sub[activeSub].bubbles;

            // Add custom tablets for this category
            const key = `${activeCategory}`;
            const customBubbles = customTablets[key] || [];
            const allBubbles = [...bubbles, ...customBubbles];

            container.innerHTML = '<div class="space-y-2" id="bubblesWrapper"></div>';
            const wrapper = document.getElementById('bubblesWrapper');
            
            // Tablet buttons
            const listDiv = document.createElement('div');
            listDiv.className = 'flex flex-wrap gap-2 p-3 bg-indigo-50/50 rounded-2xl border border-indigo-100';
            listDiv.id = 'bubbleList';
            
            allBubbles.forEach((text, idx) => {
                const btn = document.createElement('button');
                const isCustom = idx >= bubbles.length;
                btn.className = `px-3 py-1.5 rounded-lg text-xs font-medium transition-all ${isCustom ? 'bg-yellow-50 text-yellow-700 border border-yellow-100 hover:bg-yellow-100' : 'bg-white text-indigo-700 border border-indigo-100 hover:bg-indigo-50'} active:scale-95`;
                btn.textContent = `+ ${text}`;
                btn.onclick = () => appendToNote(text);
                listDiv.appendChild(btn);
            });
            
            // Add "Create new tablet" button inline with existing tablets
            const addBtn = document.createElement('button');
            addBtn.className = 'px-3 py-1.5 rounded-lg text-xs font-medium transition-all bg-emerald-50 text-emerald-700 border border-emerald-200 hover:bg-emerald-100 active:scale-95';
            addBtn.innerHTML = '+ Add Quick Label';
            addBtn.onclick = () => showTabletInput();
            listDiv.appendChild(addBtn);
            
            wrapper.appendChild(listDiv);
            
            // Hidden input field for adding new tablets (shown on demand)
            const addDiv = document.createElement('div');
            addDiv.id = 'tabletInputContainer';
            addDiv.className = 'hidden gap-2 p-3 bg-emerald-50/50 rounded-2xl border border-emerald-100';
            addDiv.innerHTML = `
                <input type="text" id="newTabletInput" placeholder="Type new label and press Enter..." 
                    class="flex-1 px-3 py-1.5 rounded-lg text-xs border border-emerald-200 focus:ring-2 focus:ring-emerald-500 focus:outline-none">
                <button onclick="addNewTabletQuick()" class="px-3 py-1.5 bg-emerald-600 text-white rounded-lg text-xs font-medium hover:bg-emerald-700">Save</button>
                <button onclick="hideTabletInput()" class="px-3 py-1.5 bg-slate-100 text-slate-600 rounded-lg text-xs font-medium hover:bg-slate-200">Cancel</button>
            `;
            wrapper.appendChild(addDiv);
            
            // Allow Enter key to add
            setTimeout(() => {
                const input = document.getElementById('newTabletInput');
                if (input) {
                    input.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter') addNewTabletQuick();
                    });
                }
            }, 0);
        }

        function showTabletInput() {
            const container = document.getElementById('tabletInputContainer');
            const input = document.getElementById('newTabletInput');
            if (container) {
                container.classList.remove('hidden');
                container.classList.add('flex');
                if (input) {
                    input.focus();
                }
            }
        }

        function hideTabletInput() {
            const container = document.getElementById('tabletInputContainer');
            const input = document.getElementById('newTabletInput');
            if (container) {
                container.classList.add('hidden');
                container.classList.remove('flex');
                if (input) {
                    input.value = '';
                }
            }
        }

        function addNewTabletQuick() {
            const input = document.getElementById('newTabletInput');
            const text = input.value.trim();
            if (!text || !activeCategory) return;

            if (!customTablets[activeCategory]) {
                customTablets[activeCategory] = [];
            }
            customTablets[activeCategory].push(text);
            saveCustomTablets();
            input.value = '';
            hideTabletInput();
            renderBubbles();
        }

        function appendToNote(text) {
            const prefix = noteText.length > 0 && !noteText.endsWith(' ') ? ' ' : '';
            noteText = noteText + prefix + text + '.';
            document.getElementById('noteTextarea').value = noteText;
            document.getElementById('saveNoteBtn').classList.remove('hidden');
        }

        function toggleFlag(studentId, flagId) {
            const student = students.find(s => s.id === studentId);
            if (student) {
                student.flags[flagId] = !student.flags[flagId];
                saveData();
                renderStudentContent(student, currentStudentFirstView, false);
            }
        }

        function addNote(studentId) {
            if (!noteText.trim() || !activeCategory) return;
            
            notes.unshift({
                id: crypto.randomUUID(),
                studentId,
                categoryId: activeCategory,
                subjectId: activeSubject,
                text: noteText,
                timestamp: new Date().toISOString()
            });
            
            const isFirstNote = notes.length === 1;
            
            noteText = '';
            activeCategory = null;
            activeSubject = null;
            activeSub = null;
            
            saveData();
            const student = students.find(s => s.id === studentId);
            renderStudentContent(student, currentStudentFirstView, false);
            
            // Show appreciation toast after first note
            if (isFirstNote) {
                showToast("üéâ First observation saved! That normally takes 5 minutes to write. You just saved time!", {
                    label: "Support Development",
                    href: "https://www.buymeacoffee.com/yourusername"
                });
            }
        }

        function deleteStudent(id) {
            if (confirm("Remove student and all associated notes?")) {
                students = students.filter(s => s.id !== id);
                notes = notes.filter(n => n.studentId !== id);
                saveData();
                closeStudentOverlay();
            }
        }

        function downloadBackup() {
            const data = {
                students,
                notes,
                customTablets,
                OBSERVATION_TREE,
                exportDate: new Date().toISOString()
            };
            const json = JSON.stringify(data, null, 2);
            const blob = new Blob([json], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `observation-hub-backup-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
            
            showToast("‚úÖ Data backed up successfully! Your observations are saved.", {
                label: "Support Us",
                href: "https://www.buymeacoffee.com/yourusername"
            });
        }

        function triggerImportBackup() {
            const input = document.getElementById('importFileInput');
            if (input) {
                input.value = '';
                input.click();
            }
        }

        function handleImportFile(file) {
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const data = JSON.parse(e.target.result);
                    students = Array.isArray(data.students) ? data.students : [];
                    notes = Array.isArray(data.notes) ? data.notes : [];
                    customTablets = data.customTablets && typeof data.customTablets === 'object' ? data.customTablets : {};
                    if (data.OBSERVATION_TREE && typeof data.OBSERVATION_TREE === 'object') {
                        OBSERVATION_TREE = data.OBSERVATION_TREE;
                    }

                    saveData();
                    saveCustomTablets();

                    showToast("‚úÖ Backup imported successfully. Your data is restored.");
                    render();
                } catch (err) {
                    showToast("‚ö†Ô∏è Import failed. Please select a valid backup file.");
                }
            };
            reader.readAsText(file);
        }

        function showDashboard() {
            currentView = 'dashboard';
            render();
        }

        function showSetup() {
            currentView = 'setup';
            render();
        }

        function showAllNotes() {
            currentView = 'all-notes';
            render();
        }

        // Event listeners
        document.getElementById('themeBtn').addEventListener('click', openThemeOverlay);
        document.getElementById('setupBtn').addEventListener('click', showSetup);
        document.getElementById('customTablesBtn').addEventListener('click', openCustomTablesManager);
        document.getElementById('exportBtn').addEventListener('click', openExportOverlay);
        document.getElementById('timelineBtn').addEventListener('click', () => {
            if (currentView === 'all-notes') {
                showDashboard();
            } else {
                showAllNotes();
            }
        });
        document.getElementById('importFileInput').addEventListener('change', (e) => {
            const file = e.target.files && e.target.files[0];
            handleImportFile(file);
        });

        // Initialize
        loadData();
        render();
    </script>
</body>
</html>
